name: Go Build Multi-Platform

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    permissions:
      contents: read
      
    strategy:
      matrix:
        goos: [linux, windows, darwin, freebsd, openbsd]
        goarch: [amd64, arm64, arm, 386]
        goarm: ['']
        include:
          - goarch: arm
            goarm: '6'
          - goarch: arm
            goarm: '7'
        exclude:
          - goos: windows
            goarch: arm64
          - goos: windows
            goarch: arm
          - goos: darwin
            goarch: arm64
          - goos: darwin
            goarch: arm
          - goos: darwin
            goarch: 386
          - goos: freebsd
            goarch: arm64
          - goos: freebsd
            goarch: arm
          - goos: openbsd
            goarch: arm64
          - goos: openbsd
            goarch: arm
          - goarch: arm
            goarm: ''

    runs-on: ubuntu-latest

    outputs:
      build_complete: ${{ steps.build_step.outcome == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build
      id: build_step
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
      run: |
        output_name="discourse-tui-${GOOS}-${GOARCH}"
        if [ "$GOOS" = "windows" ]; then
          output_name+=".exe"
        fi
        if [ -n "$GOARM" ]; then
          output_name+="-v${GOARM}"
        fi
        go build -v -ldflags="-s -w" -o "${output_name}" ./cmd
        echo "Built: ${output_name}"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: discourse-tui-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('-v{0}', matrix.goarm) || '' }}
        path: discourse-tui-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('-v{0}', matrix.goarm) || '' }}*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download All Build Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets

      - name: List downloaded files (for debugging)
        run: ls -R ./release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/*/*